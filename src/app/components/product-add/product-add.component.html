<div class="container">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">
          Ürün Ekle
        </h5>
      </div>
      <div class="card-body">
        <form [formGroup]="productAddForm">
          <div class="form-group">
            <div class="mb-3">
              <label for="productName">Ürün Adı</label>
              <input type="text" class="form-control"
            id="productName" formControlName="productName" placeholder="Ürün adı" />
            </div>
          </div>
          <div class="form-group">
            <div class="mb-3">
              <label for="categoryId">Kategori</label>
              <input type="number" class="form-control"
              id="categoryId" formControlName="categoryId" placeholder="Kategori" />
            </div>
          </div>
          <div class="form-group">
            <div class="mb-3">
              <label for="unitsInStock">Stok Adedi</label>
              <input type="number" class="form-control"
              id="unitsInStock" formControlName="unitsInStock" placeholder="Stok Adedi" />
            </div>
          </div>
          <div class="form-group">
            <div class="mb-3">
              <label for="unitPrice">Fiyatı</label>
              <input type="number" class="form-control"
              id="unitPrice" formControlName="unitPrice" placeholder="Fiyatı" />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
